<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hello_git</title>
  </head>
  <body>
    <h3>Hello git</h3><br>

    <h4>git 명령어 요약</h4>


    <p>
      clone: 원격 저장소 복사
      add: 스테이지 영역에 작업파일 추가
      commit: 세이브, 스테이지 영역의 파일들을 가지고 커밋(=세이브)을 만들 수 있다
      push: 원격 저장소에 커밋을 업로드한다.
    </p>

  </body>
</html>
